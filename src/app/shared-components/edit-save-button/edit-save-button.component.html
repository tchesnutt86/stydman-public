<button
    #editButton
    *ngIf="hasWriteAccess && !inEditMode"
    class="btn btn-sm btn-primary"
    type="button"
    (click)="edit()">
    <span class="glyphicon glyphicon-pencil margin-right-xs" aria-hidden="true"></span>edit
</button>
<button
    #saveButton
    *ngIf="hasWriteAccess && inEditMode"
    class="btn btn-sm btn-primary"
    type="button"
    (click)="save()"
    data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-refresh-animate margin-right-xs'></span>Saving...">
    <span class="glyphicon glyphicon-floppy-disk margin-right-xs" aria-hidden="true"></span>save
</button>
